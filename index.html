<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FINAL PROJECT</title>
  </head>
  <body style="background-color: pink;">
    <h1>FINAL PROJECT:</h1>
    <form action="listSpecies" method="get">
      LIST OF SPECIES <br>
      Limit of species to show:
      <input type="number" name="limit" max="199" min="1">
      <input type="submit" value="SEND">
      <br><br>
      </form>
    <form action="karyotype" method="get">
      KARYOTYPE <br>
      Name of a specie:
      <input type="text" name="specie">
      <input type="submit" value="SEND">
      <br><br>
      </form>
    <form action="chromosomeLength" method="get">
      CHROMOSOME LENGTH <br>
      Name of a specie:
      <input type="text" name="specie"> <br>
      Chromosome number:
      <input type="text" name="chromo">
      <input type="submit" value="SEND">
      <br>
    </form>
  </body>
</html>
